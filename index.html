<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Arkanoid</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <img src="./assets/img/winscreen.png" alt="You Win" class="win">
    <div class="header">
        <img src="./assets/img/arkanoid.png" alt="Arkanoid" class="logo">
        <div class="lives nb-1">
            <img src="./assets/img/health.png" alt="Health">
            <img src="./assets/img/health.png" alt="Health">
            <img src="./assets/img/health.png" alt="Health">
        </div>
        <ul>
            <li>Last bonuses</li>
            <li id="bon-1"></li>
            <li id="bon-2"></li>
            <li id="bon-3"></li>
            <li id="bon-4"></li>
        </ul>
    </div>

    <div class="level"><p>Level <span id="level"></span></p></div>
    <img src="./assets/img/gameover.png" alt="Game Over" class="gameover">
    <div id="game"></div>

    <!-- TEMPLATES -->
    <template class="brick"><div class="brick sprite"></div></template>
    <template class="player"><img class="player sprite" src="./assets/img/player.png" alt="Player"></template>
    <template class="ball"><div class="ball sprite"></div></template>
    <template class="bonus"><div class="bonus sprite"></div></template>
    <template class="malus"><div class="malus sprite"></div></template>
    <template class="missile"><div class="missile sprite"></div></template>
    <template class="bomb"><img class="bomb sprite" src="./assets/img/bomb.png" alt="Bomb"></template>

    <!-- JS FILES -->
    <script src="js/config.js"></script>
    <script src="js/classes/Entity.js"></script>
    <script src="js/classes/Brick.js"></script>
    <script src="js/classes/Ball.js"></script>
    <script src="js/classes/Bomb.js"></script>
    <script src="js/classes/Malus.js"></script>
    <script src="js/classes/Bonus.js"></script>
    <script src="js/classes/Player.js"></script>
    <script src="js/classes/Game.js"></script>
    <script src="js/classes/Octopus.js"></script>
    <script src="js/classes/View.js"></script>
    <script src="js/levels.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
